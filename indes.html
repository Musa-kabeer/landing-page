<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/index.css" />
    <script defer src="/src/script.js"></script>
    <title>Timer</title>
  </head>
  <body>
    <div class="video">
      <video
        autoplay
        muted
        loop
        id="myVideo"
        src="/src/video/bg-video.mp4"
        type="video/mp4"
      ></video>
    </div>

    <div class="content">
      <h1>00:00:00</h1>
      <div>
        <h3>Good Morning <span>Brad</span></h3>
      </div>

      <p>What's your goal today, before day runs out ? 💁‍♀️</p>
      <form>
        <input type="text" placeholder="Type your goals" />
      </form>
      <p class="hidden workout"></p>
    </div>
  </body>
</html>
